<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plan & Prep</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kurale', sans-serif;
        }

        body {
            background-color: #FFECEA;
            overflow-x: hidden;
        }

        .header-bar {
            height: 60px;
            background-color: #C2CDFF;
            display: flex;
            align-items: center;
            padding: 0 20px;
        }

        .header {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #FFECEA;
            padding: 50px;
        }

        .header-text {
            max-width: 50%;
            text-align: center;
        }

        /* Style for the logo image */
        .header-text img {
            width: 600px; /* Adjust width as needed */
            max-width: 100%;
        }

        .header p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: bold;
            color: #333;
            text-align: center;
            max-width: 500px;
        }

        /* Increased size and moved main image slightly left */
        .header img.main-image {
            width: 450px; /* Increased from 350px */
            margin-left: -50px; /* Moves the image towards the left */
        }

        /* Wavy bar with straight top and wavy bottom */
        .wavy-bar {
            height: 100px;
            background-color: #FF9874;
            position: relative;
        }

        .wavy-bar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: url('data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%20200%2040%22%3E%3Cpath%20d%3D%22M0%200%20L%20200%200%20C%20150%2020%20150%2040%200%2040%20Z%22%20fill%3D%22%23FF9874%22%3E%3C/path%3E%3C/svg%3E') no-repeat;
            background-size: 100% 100%;
        }

        .blue-section {
            background-color: #7695FF;
            padding: 80px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-top: 20px;
        }

        /* Blue boxes with shadow and hover effect */
        .icon-box {
            background-color: #C2CDFF;
            width: 250px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }

        /* Hover effect for blue boxes */
        .icon-box:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
        }

        /* Move images inside the blue boxes slightly up */
        .icon-box img {
            width: 120px;
            margin-top: -15px;
        }

        .footer {
            background-color: #F1A8C9;
            text-align: center;
            padding: 50px 20px;
            font-size: 1rem;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header-bar"></div>
    
    <div class="header">
        <div class="header-text">
            <img src="title.png" alt="Plan & Prep Logo"> <!-- Added logo here -->
            <p>Plan smarter, achieve more! <br>Your journey to organized success starts here</p>
        </div>
        <img src="main.png" class="main-image" alt="Main Image">
    </div>
    
    <div class="wavy-bar"></div>
    
    <div class="blue-section">
        <div class="icon-container">
            <div class="icon-box"><img src="cal.jpg" alt="Calendar"></div>
            <div class="icon-box"><img src="todo.jpg" alt="Checklist"></div>
            <div class="icon-box"><img src="notes.jpg" alt="Notes"></div>
        </div>
    </div>
    
    <div class="footer">
        <p><strong>CONTACT US</strong></p>
        <p>Need assistance or have inquiries?</p>
        <p>Our team is ready to assist you!</p>
        <p>Email: abc@gmail.com</p>
    </div>
</body>
</html>
