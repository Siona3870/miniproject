<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF QA Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 30%;
            background: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 2px solid #ddd;
        }
        .right-panel {
            width: 70%;
            padding: 20px;
            overflow-y: auto;
        }
        h2 {
            margin-bottom: 15px;
        }
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .questions {
            margin-top: 20px;
        }
        .question {
            background: #e9e9e9;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Left Panel (Upload Section) -->
        <div class="left-panel">
            <h2>Upload PDF</h2>
            <input type="file" id="pdfUpload" accept="application/pdf">
        </div>

        <!-- Right Panel (Generated Questions) -->
        <div class="right-panel">
            <h2>Generated Questions</h2>
            <div class="questions" id="questionList">
                <!-- Questions will be displayed here -->
            </div>
        </div>
    </div>

</body>
</html>
